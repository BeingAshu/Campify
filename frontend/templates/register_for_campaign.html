<!DOCTYPE html>
<html>
<head>
    <title>Register For Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register For Campaign</h1>
    <form method="post">
        <label>Your Name:</label><br>
        <input type="text" name="user" required><br>
        <label>Select Campaign:</label><br>
        <select name="campaign_id" required>
            {% for campaign in campaigns %}
                <option value="{{ campaign.id }}">{{ campaign.name }} - {{ campaign.date }}</option>
            {% else %}
                <option disabled>No campaigns available</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Register</button>
    </form>
    <br>
    <a href="{{ url_for('upcoming_campaigns') }}">Back to Upcoming Campaigns</a>
</body>
</html>
